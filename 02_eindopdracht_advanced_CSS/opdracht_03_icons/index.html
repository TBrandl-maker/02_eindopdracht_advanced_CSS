<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>social media icons</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css" />

    </head>

    <main>
        <div class="socialmedia">
            <div class="socialmedia__container blog">
                <span class="icon socialmedia__icon--blog"></span>
                <a href="#" class="socialmedia__icon__text">
                    Check out my blog
                </a>
            </div>
            <div class="socialmedia__container twitter">
                <span class="icon socialmedia__icon--twitter"></span>
                <a href="#" class="socialmedia__icon__text">
                    Follow me on Twitter
                </a>
            </div>
            <div class="socialmedia__container linkedin">
                <span class="icon socialmedia__icon--linkedin"></span>
                <a href="#" class="socialmedia__icon__text">
                    Connect on Linkedin
                </a>
            </div>
            <div class="socialmedia__container facebook">
                <span class="icon socialmedia__icon--facebook"></span>
                <a href="#" class="socialmedia__icon__text">
                    Like my page on Facebook
                </a>
            </div>
            <div class="socialmedia__container github">
                <span class="icon socialmedia__icon--github"></span>
                <a href="#" class="socialmedia__icon__text">
                    See projects on Github
                </a>
            </div>
        </div>
    </main>
</body>

</html>
